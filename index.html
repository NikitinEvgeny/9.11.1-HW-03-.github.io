<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center card_style">
                <div class="card-header header_style ">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body body_style ">
                    <div class="row">
                        <div class="col">
                            <h4 class="card-title">Фамилия: <span id="surnameOutput">Иванов</span></h3>
                            <h4>Имя: <span id="firstNameOutput">Иван</span></h4>
                             <h4>Отчество:  <span id="firstSurnamOutput">Иванович</span></h4>
                             <h4>Професия:  <span id="profession">Работник</span></h4>
                            <p>
                                <span id="genderOutput">Генерация пола</span>
                                <br>
                                <span>Дата рождения </span><span id="randomDay"> День </span>
                                <span id="randomMmonth">месяц</span>
                                <span id="birthYearOutput">Генерация года рождения </span><span> года</span>

                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" form="login"  id="Generation">Генерация</button>
            <button type="reset" form="login"  id ="clear">Очистка</button>
        </div>
    </div>
</div>

<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
